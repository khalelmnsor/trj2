<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind example</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="dist/output.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleModeButton = document.getElementById('toggleMode');
            const htmlElement = document.documentElement;

            toggleModeButton.addEventListener('click', () => {
                // Toggle between dark and light mode
                htmlElement.classList.toggle('dark');

                // Update the button text based on the current mode
                if (htmlElement.classList.contains('dark')) {
                    document.body.classList.replace('bg-white', 'bg-gray-900');
                    document.body.classList.replace('text-black', 'text-white');
                    toggleModeButton.textContent = 'Toggle light mode';
                } else {
                    document.body.classList.replace('bg-gray-900', 'bg-white');
                    document.body.classList.replace('text-white', 'text-black');
                    toggleModeButton.textContent = 'Toggle dark mode';
                }
            });
        });
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-white text-black transition-colors duration-500 dark:bg-gray-900 dark:text-white">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <p class="text-gray-900 dark:text-white mb-4">Click the button to toggle between dark and light mode for this page.</p>
        <button id="toggleMode" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none">
            Toggle dark mode
        </button>
        <div class="mb-4">
            <input type="text" id="screen" class="w-full p-3 text-2xl text-right rounded-md bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white" readonly>
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="col-span-2 bg-purple-500 text-white p-4 rounded-md">C</button>
            <button class="bg-purple-500 text-white p-4 rounded-md">Del</button>
            <button class="bg-teal-500 text-white p-4 rounded-md">÷</button>
            <button class="bg-teal-500 text-white p-4 rounded-md">×</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">7</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">8</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">9</button>
            <button class="bg-teal-500 text-white p-4 rounded-md">−</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">4</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">5</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">6</button>
            <button class="bg-teal-500 text-white p-4 rounded-md">+</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">1</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">2</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">3</button>
            <button class="row-span-2 bg-red-500 text-white p-4 rounded-md">=</button>
            <button class="col-span-2 bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">0</button>
            <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-4 rounded-md">.</button>
        </div>
    </div>
</body>
</html>
